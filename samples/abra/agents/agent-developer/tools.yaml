tools:
  - name: file_read
    description: "파일 내용 읽기"
    input: { path: "string" }
    output: { content: "string" }
  - name: file_write
    description: "파일 내용 쓰기"
    input: { path: "string", content: "string" }
    output: { success: "boolean" }
  - name: code_search
    description: "코드베이스 검색"
    input: { query: "string" }
    output: { results: "array" }
  - name: code_diagnostics
    description: "코드 진단 (빌드 오류, 타입 오류)"
    input: { path: "string" }
    output: { diagnostics: "array" }
  - name: code_execute
    description: "커맨드 실행 (테스트, 빌드 등)"
    input: { command: "string" }
    output: { stdout: "string", exit_code: "number" }
  - name: doc_search
    description: "외부 라이브러리 문서 검색"
    input: { library: "string", query: "string" }
    output: { docs: "string" }
