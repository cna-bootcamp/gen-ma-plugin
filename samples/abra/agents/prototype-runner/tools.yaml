tools:
  - name: file_read
    description: "파일 내용 읽기"
    input: { path: "string" }
    output: { content: "string" }
  - name: file_write
    description: "파일 내용 쓰기"
    input: { path: "string", content: "string" }
    output: { success: "boolean" }
  - name: dify_api
    description: "Dify API 클라이언트 — import/export/publish/run/update/list"
    input: { command: "string", args: "object" }
    output: { result: "object" }
  - name: dsl_validate
    description: "DSL YAML 구조 검증"
    input: { yaml_path: "string" }
    output: { valid: "boolean", errors: "array" }
  - name: code_execute
    description: "커맨드 실행 (dify_cli 등)"
    input: { command: "string" }
    output: { stdout: "string", exit_code: "number" }
