# 티어 → LLM 모델 매핑
tier_mapping:
  default:
    HEAVY:
      model: "claude-opus-4-6"
    HIGH:
      model: "claude-opus-4-6"
    MEDIUM:
      model: "claude-sonnet-4-5"
    LOW:
      model: "claude-haiku-4-5"

# 추상 도구명 → 실제 도구 매핑
tool_mapping:
  # 코드 분석
  code_search:
    - type: lsp
      tools: ["lsp_workspace_symbols"]
    - type: mcp
      server: "omc-tools"
      tools: ["ast_grep_search"]

  code_diagnostics:
    - type: lsp
      tools: ["lsp_diagnostics", "lsp_diagnostics_directory"]

  symbol_lookup:
    - type: lsp
      tools: ["lsp_hover", "lsp_goto_definition"]

  # 외부 문서 검색
  doc_search:
    - type: mcp
      server: "context7"
      tools: ["resolve-library-id", "query-docs"]

  # Dify 커스텀 도구
  dify_api:
    - type: custom
      source: "tools/dify_cli.py"
      tools: ["dify_cli"]

  dsl_validate:
    - type: custom
      source: "tools/validate_dsl.py"
      tools: ["validate_dsl"]

  # 코드 실행
  code_execute:
    - type: custom
      source: "Bash"
      tools: ["Bash"]

# 액션 카테고리 → 실제 도구 매핑
action_mapping:
  file_write: ["Write", "Edit"]
  file_delete: ["Bash"]
  code_execute: ["Bash"]
  network_access: ["WebFetch", "WebSearch"]
  user_interact: ["AskUserQuestion"]
  agent_delegate: ["Task"]
