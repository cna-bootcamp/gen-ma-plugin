# MCP 서버
mcp_servers:
  - name: context7
    description: "라이브러리 공식 문서 검색 및 코드 예시 제공"
    config: mcp/context7.json
    scope: user
    required: false

# LSP 서버 — OMC 기본 제공와 중복되지 않는 항목만 선언
lsp_servers: []

# 커스텀 도구
custom_tools:
  - name: dify_cli
    description: "Dify API 클라이언트 — DSL import/export, workflow publish/run"
    source: tools/dify_cli.py
    required: true

  - name: validate_dsl
    description: "Dify DSL YAML 구조 검증 도구"
    source: tools/validate_dsl.py
    required: true

  - name: dify_client
    description: "Dify HTTP API 클라이언트 라이브러리"
    source: tools/dify_client.py
    required: true

# Python 환경
python_env:
  venv_path: gateway/.venv
  requirements: gateway/requirements.txt

# 설정
config:
  env_file: gateway/.env
