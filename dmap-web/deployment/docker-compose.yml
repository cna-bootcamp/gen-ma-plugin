services:
  backend:
    build:
      context: ..
      dockerfile: deployment/Dockerfile.backend
    image: dmap-web-backend:latest
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - DMAP_PROJECT_DIR=/app/dmap-project
      - CORS_ORIGIN=http://localhost:8080
      - CLAUDE_HOME=/home/node/.claude
    env_file:
      - .env
    volumes:
      - ${CLAUDE_HOME_HOST:-~/.claude}:/home/node/.claude
      - ${DMAP_PROJECT_HOST_DIR:-../../}:/app/dmap-project

  nginx:
    build:
      context: ..
      dockerfile: deployment/Dockerfile.frontend
    image: dmap-web-frontend:latest
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-8080}:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
